<html>
<head>
<title> top News </title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>

<body>
<div class="container">
<h2> Top News </h2>
<form action='{%url "topnews" %}' method="get">
Enter Keyword <input type='text' name='keyword' value="{{keyword}}"/>
<input type='submit' class='btn btn-success' id='search' value='Show'/>

</form>
<br/><hr/><br/>

<div class="row" id='topnews'>
<!-- Your News Will be Populated Here , Using BS Cards -->
 
 {% for article in articles %}

    <div class="card" class="col col-md-3" style="width:300px;margin:20px;">  
    <h3>News-{{forloop.counter}} </h3> 
    <img class="card-img-top" src="{{article.urlToImage}}" alt="Card image" style="width:300px;height:300px;">
    <div class="card-body">
    <h4 class="card-title">{{article.title}}</h4>
    <p class="card-text">{{article.description}}</p>
    <a href="{{article.url}}" class="btn btn-primary">View More ...</a>
    </div>
    </div>

{% endfor %}
</div> 
</div>


</body>
